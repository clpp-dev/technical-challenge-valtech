query getDocuments(
  $acronym: String
  $fields: [String]
  $schema: String
  $where: String
  $page: Int
  $pageSize: Int
  $sort: String
) {
  documents(
    acronym: $acronym
    fields: $fields
    schema: $schema
    where: $where
    page: $page
    pageSize: $pageSize
    sort: $sort
  ) @context(provider: "vtex.store-graphql@2.x") {
    fields {
      key
      value
    }
  }
}